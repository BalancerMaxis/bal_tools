name: Lint

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.BALANCER_MAXIS_BOT_APP_ID }}
          private-key: ${{ secrets.BALANCER_MAXIS_BOT_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}
          token: ${{ steps.app-token.outputs.token }}

      - name: Black
        uses: psf/black@stable
        with:
          options: "--verbose"
          version: "24.10.0"

      - name: Auto commit
        uses: stefanzweifel/git-auto-commit-action@v6.0.1
        with:
          commit_message: "style: ci lint with `black`"
