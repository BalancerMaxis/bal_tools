query CorePoolsFilters($where: GqlPoolFilter) {
  poolGetPools(where: $where) {
    chain
    symbol
    id
    address
    tags
    type
    version
    dynamicData {
      totalLiquidity
      aggregateSwapFee
      aggregateYieldFee
      isInRecoveryMode
    }
    poolTokens {
      priceRateProviderData {
        address
      }
      isExemptFromProtocolYieldFee
    }
  }
}
